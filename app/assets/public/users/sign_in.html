<div class="container">
  <div class="jumbotron">
    <h2>Sign In</h2>
    <form class="form-group" ng-submit="sign_in()">
      <input style="margin-bottom:10px" ng-model="username" placeholder="Username" class="form-control" type="text">  
      <input style="margin-bottom:10px" placeholder="Password" class="form-control" ng-model="password" type="password">
      <button class="btn btn-primary" style="width:25%" type="submit">Submit</button>
    </form>
  </div>
</div>
