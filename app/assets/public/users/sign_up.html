<div class="container"> 
  <div class="jumbotron">
    <form class="form-group" ng-submit="sign_up()">
      <h2>Sign Up</h2>
      <input class="form-control" type="text" ng-model="username" placeholder="Username"><br>
      <input class="form-control" type="password" ng-model="password" placeholder="Password"><br>
      <input class="form-control" type="password" ng-model="password_confirmation" placeholder="Password Confirmation"><br>
      <div ng-show="new_user" class="alert alert-success">
        <span>User Sucessfully Created</span>
      </div>
      <div ng-show="error" class="alert alert-danger">
        <span>An Error Occurred</span>
      </div>
      <button type="submit" style="width:25%" class="btn btn-primary">Sign Up</button>
    </form>
  </div>
</div>
